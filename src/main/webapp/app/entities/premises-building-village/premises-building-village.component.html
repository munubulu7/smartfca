<div>
    <h2>
        <span>Premises Building Villages</span>
        <button class="btn btn-primary float-right create-premises-building-village" [routerLink]="['/', { outlets: { popup: ['premises-building-village-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Premises Building Village
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="premisesBuildingVillages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Post Office</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let premisesBuildingVillage of premisesBuildingVillages ;trackBy: trackId">
                <td><a [routerLink]="['../premises-building-village', premisesBuildingVillage.id ]">{{premisesBuildingVillage.id}}</a></td>
                <td>{{premisesBuildingVillage.name}}</td>
                <td>
                    <div *ngIf="premisesBuildingVillage.postOffice">
                        <a [routerLink]="['../post-office', premisesBuildingVillage.postOffice?.id ]" >{{premisesBuildingVillage.postOffice?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../premises-building-village', premisesBuildingVillage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'premises-building-village/'+ premisesBuildingVillage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'premises-building-village/'+ premisesBuildingVillage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
